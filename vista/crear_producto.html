        <h1 style="padding-top: 1.5rem;">Crear Producto</h1>
        <form id="productForm" method="POST" enctype="multipart/form-data">
            <div class="container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        
                <label for="imagenes">Imágenes (mínimo 3):</label>
                <input type="file" id="imagenes" name="imagenes[]" accept=".jpg, .jpeg, .png" multiple required>
        
                <label for="video">Video (mínimo 1):</label>
                <input type="file" id="video" name="video" accept=".mp4" required>
        
                <label for="categoria">Categoría (al menos una):</label>
                <select id="categoriaSelect" name="categoria[]" multiple required>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                    <option value="nuevaCategoria">Crear Nueva Categoría</option>
                </select>
        
                <div id="nuevaCategoriaDiv">
                    <h2>Crear Nueva Categoría</h2>
                    <label for="nuevaCategoria">Nombre de la nueva categoría:</label>
                    <input type="text" id="nuevaCategoria" name="nuevaCategoria">
                    <label for="descCategoria">Descripción de la nueva categoría:</label>
                    <input type="text" id="descCategoria" name="descCategoria">
                    <br>
                </div>
                <br>
                <label for="tipo">Tipo (cotizar o vender):</label>
                <select id="tipo" name="tipo" required>
                    <option value="cotizar">Cotizar</option>
                    <option value="vender">Vender</option>
                </select>
        
                <div id="precioDiv">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
        
                <label for="cantidad">Cantidad disponible:</label>
                <input type="number" id="cantidad" name="cantidad" required>
        
                <button type="submit">Crear Producto</button>
            </div>
        </form>
        <!--SCRIPTS-->  
        <script src="https://kit.fontawesome.com/c3ad86cf20.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/navbar.js"></script>
        <script>
            function mostrarAlerta() {
            alert("Producto creado");
            }

            const tipoSelect = document.getElementById("tipo");
            const precioDiv = document.getElementById("precioDiv");
            const imagenesInput = document.getElementById("imagenes");
            const categoriaSelect = document.getElementById("categoriaSelect");
            const nuevaCategoriaDiv = document.getElementById("nuevaCategoriaDiv");
            const nuevaCategoriaInput = document.getElementById("nuevaCategoria");
        
            // mostrar u ocultar el campo de precio
            tipoSelect.addEventListener("change", function () {
                if (tipoSelect.value === "vender") {
                    precioDiv.style.display = "block";
                } else {
                    precioDiv.style.display = "none";
                }
            });
        
            // mostrar/ocultar crear nueva categoria
            categoriaSelect.addEventListener("change", function () {
                if (categoriaSelect.value === "nuevaCategoria") {
                    nuevaCategoriaDiv.style.display = "block";
                } else {
                    nuevaCategoriaDiv.style.display = "none";
                }
            });
        
            // valida la cantidad disponible
            const cantidadInput = document.getElementById("cantidad");
            const productForm = document.getElementById("productForm");
        
            productForm.addEventListener("submit", function (event) {
                if (tipoSelect.value === "vender" && parseInt(cantidadInput.value) <= 0) {
                    event.preventDefault(); // Evitar el envío del formulario
                    alert("La cantidad disponible debe ser mayor que cero.");
                }
                
                // Validar que se hayan seleccionado al menos 3 imágenes
                const selectedImages = imagenesInput.files;
                if (selectedImages.length < 3) {
                    event.preventDefault(); // Evitar el envío del formulario
                    alert("Debe seleccionar al menos 3 imágenes.");
                }
            });

            productForm.addEventListener("submit", mostrarAlerta);
        </script>
